name: Platformer Generated wook Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: gcr.io/projectx-036a5e4d-4268/cicd-one
      CONTAINER_REGISTRY: 'https://gcr.io'
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: 'echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}'
        
      - name: test
        run : echo ${{ secrets.GCLOUD_SERVICE_KEY }}
        
      - name: Setup GCloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: '${{ secrets.GCLOUD_SERVICE_KEY }}'
          project_id: '${{ secrets.PROJECT_ID }}'
          export_default_credentials: true
      - name: Use GCloud CLI
        run: gcloud auth configure-docker -q
        
      - name: Build the Docker image
        run: 'docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .'
      - name: GCR Image Push
        run: 'docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}'
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: '${{secrets.ORG_ID_3EABC12A_9FA8_4F64_86BA_BCBA2EAB84DD}}'
          project-id: '${{secrets.PROJECT_ID_3EABC12A_9FA8_4F64_86BA_BCBA2EAB84DD}}'
          token: '${{secrets.AUTOGENERATED_CICD_3EABC12A_9FA8_4F64_86BA_BCBA2EAB84DD}}'
          image-name: '${{env.SERVICE_NAME}}'
          tag: '${{steps.event-version.outputs.SOURCE_TAG }}'
          container-id: 732ec3d1-8e78-4f6d-9c33-34b80335aea5
